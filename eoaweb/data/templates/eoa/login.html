<html>
<head>
	<title>End of Ages | Login</title>
	
	<script src='/eoa/static/js/mootools.js' type='text/javascript'></script>
	<script src='/eoa/static/js/login.js' type='text/javascript'></script>
	
	<link href='/eoa/static/css/style.css' rel='stylesheet' type='text/css' />
</head>
<body>
<div id='site_wrapper'>
    {% if not account_name %}
        <div id='login_wrapper'>
            <label for='login_username'>Username</label><input type='text' value='' name='username' id='login_username' />
            <br />
            <label for='login_password'>Password</label><input type='text' value='' name='password' id='login_password' />
            <br />
            <input type='button' value='Login' id='login_submit' />
            <div id='login_error_message'></div>
        </div>
        
        <br /><br />
        <div id='register_wrapper'>
            <label for='register_username'>Username</label><input type='text' value='' name='username' id='register_username' />
            <br />
            <label for='register_email'>E-Mail</label><input type='text' value='' name='email' id='register_email' />
            <br />
            <label for='register_password'>Password</label><input type='text' value='' name='password' id='register_password' />
            <br />
            <label for='register_color'>Character Color</label><input type='text' value='' name='color' id='register_color' />
            <input type='button' value='Register' id='register_submit' />
            <div id='register_error_message'></div>
        </div>
    {% else %}
        <div id='login_wrapper'>
            Logged in as {{ account_name }}
            <br />
            <a href='/eoa/logout/' title='Logout' rel='nofollow'>Logout</a>
            <br />
            <a href='/eoa/index/' title='Play End of Ages' rel='nofollow'>Play End of Ages</a>
        </div>
    {% endif %}
  </div>

</body>
</html>
